                <script>
                  layui.use('table', function () {
                    var table = layui.table;
                    //实现表格查询处所有接口中的数据
                    table.render({
                      elem: '#LAY_table_user'//绑定table表格
                      , url: "http://admin.beijing301.cn/index/count/counts"//读取用户的接口
                      , cols: [[
                        // { checkbox: false, fixed: false }
                        , { field: 'id', title: 'ID',sort: true, fixed: true, hide: true }//hide：true 是否显示ID
                        , { field: 'wx', title: '微信号'}
                        , { field: 'shownum', title: '展示次数', sort: true,totalRow:true}

                        , { field: 'created_at', title: '最近复制时间',sort: true}

                      , id: 'testReload'//给table取了个id  重载与其他验证时使用
                      , page: true//开启分页

                      ,totalRow:true
                    });

                      reload: function () {

            			 if(demoReload.val() == '')
	                      {
	                      	layer.msg("请勿搜索空条件", { icon: 5 });
	                      	return false;
	                      }

                        table.reload('testReload', {
                          url: 'http://admin.beijing301.cn/index/time/slects'//搜索的接口地址
                          
                          , page: {
                            curr: 1 //重新从第 1 页开始
                          }
                          , where: {
                            //筛选条件 选定的是api中的id也就是按id进行查询
                            'time': demoReload.val(),
                          }
                        }, 'data');
                      },
                      //微信号筛选

                          }
                          , where: {

                      zuoday: function () {

                          , page: {

                          }

                      }

                  });

                <script>
                  //form表单开始
                  layui.use('form', function () {
                    var form = layui.form;
                    var $ = layui.jquery;//引入jq
              
                    //监听form提交
                    form.on('submit(edit)', function (data) {
                      // console.log(data.field)//查看发送时的数据
                      $.ajax({
                        // url: 'https://admin.php1314.cn/api/v1.index/updateuser',
                        url:"{:url('api/v1.index/updateuser')}",
                        type: 'POST',
                        data: {
                          //从form表单中监听的数据 发送给后端API
                          id: data.field.id,
                          username: data.field.username,
                          password: data.field.password
                        },
                        success: function (msg) {
                          // console.log(msg)
                          //var returnCode = msg.returnCode;//取得返回数据（Sting类型的字符串）的信息进行取值判断
                          if (msg.suc == 200) {
                            // console.log(msg.data)
                            layer.closeAll();//修改成功后关闭所有弹窗
                            layer.msg("修改成功", { icon: 6 });
                            $('.layui-laypage-btn').trigger('click');// ￥￥￥一行带按摩直接表格重载(牛逼！！)￥￥￥
                          } else if (msg.err == 400){
                          	layer.closeAll();//修改成功后关闭所有弹窗
                          	layer.msg("暂无修改用户权限！", { icon: 5 });
                          }else {
                            layer.msg("修改失败", { icon: 5 });
                          }
                        }
                      });
                      return false;//阻止form表单二次提交
                    });
                  });
                </script>
              
                <script>

                    //监听工具条
                    table.on('tool(user)', function (obj) {
                      var data = obj.data;
                      if (obj.event === 'detail') {
              
                        // layer.msg('用户名：'+ data.username + ' 的查看操作');//灰色的2秒弹窗
                        layer.alert('用户ID：' + data.ID + '<br>用户名：' + data.username + '<br>密码：' + data.password + '<br>图片路径：' + data.photo);
              
                      } else if (obj.event === 'del') {
                        layer.confirm('真的要删除用户名为 ' + data.username + ' 的用户吗？', { icon: 3 }, function (index) {
                          // obj.del();
                          // layer.close(index);
                          $.ajax({
                            url: 'https://admin.php1314.cn/api/v1.index/deluser',
                            
                            type: 'get',
                            data: { 'id': data.ID },//向服务端发送删除的id
                            success: function (suc) {
              
                              if (suc.suc == 200) {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                // console.log(index);
                                layer.msg("删除成功", { icon: 6 });
                              }else if(suc.err == 400){
                              	layer.msg("暂无删除用户权限！", { icon: 5 });
                              	
                              	return false;
                              } else {
                                layer.msg("删除失败", { icon: 5 });
                              }
                            }
                          });
                          layer.close(index);
                        });//删除弹框结束
                      } else if (obj.event === 'edit') {
                        $('.id').val(data.ID);//重点￥##：jq获取table表格给form表单class属性值为id的
                        $('#username').val(data.username);
                        layer.open({

                        });
