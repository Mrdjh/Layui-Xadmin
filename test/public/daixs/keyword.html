<!-- 数据表格容器 -->
<!--style="text-align:center"-->
<div >
    <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
</div>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var index = layer.load(0);
        //实现表格查询处所有接口中的数据
        table.render({
            elem: '#LAY_table_user'//绑定table表格
             ,loading: true //翻页加loading
            , url: "http://admin.beijing301.cn/index/city/readlog"//读取用户的接口
            , cols: [[
                // { checkbox: false, fixed: false }
                , { field: 'id', title: 'ID',sort: true, fixed: true, hide: true }//hide：true 是否显示ID
                , { field: 'keyword', title: '关键词',width:300}
                , { field: 'num', title: '被搜索数量',width: 150,sort:true}
                , { field: 'copy', title: '复制量',width: 150,sort:true}
                , { field: 'url', title: '来源网址'}
                , { field: 'created_at', title: '时间',sort:true,width: 180}
            ]]
            , id: 'testReload'//给table取了个id  重载与其他验证时使用
            , page: true//开启分页
            , limit: 20//决定数据表格每一页加载多少用户展示出来
            ,toolbar: '#toolbarDemo'
            ,totalRow:true
            ,done:function (res) {   //返回数据执行回调函数
                layer.close(index);    //返回数据关闭loading

            }
        });

        // 用户搜索功能验证
        var $ = layui.$, active = {
            //微信号筛选
            reloads: function () {
                var demoReloads = $('#test1');//携带日期
                //搜索后执行重载
                if(demoReloads.val() == '')
                {
                    layer.msg("请勿搜索空条件", { icon: 5 });
                    return false;
                }
                table.reload('testReload', {
                    url: 'http://admin.beijing301.cn/index/city/datekey'//搜索的接口地址
                    , page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        //筛选条件 选定的是api中的id也就是按id进行查询
                        'time':demoReloads.val(),
                    }
                }, 'data');
            },
            reload: function () {
                var demoReload = $('#test2');
                //搜索后执行重载
                table.reload('testReload', {
                    url: 'http://admin.beijing301.cn/index/city/selkey'//搜索的接口地址
                    , page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        //筛选条件 选定的是api中的id也就是按id进行查询
                        'key':demoReload.val(),
                    }
                }, 'data');
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('#addbtn').click(function(){
            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "新增用户信息",
                area: ['420px', '330px'],
                content: $("#adduser"),//引用的弹出层的页面层的方式加载修改界面表单
            });
        })

    });

</script>

<script>
    //form表单开始
    layui.use('form', function () {
        var form = layui.form;
        var $ = layui.jquery;//引入jq
        //监听form提交
        form.on('submit(edit)', function (data) {
            // console.log(data.field)//查看发送时的数据
            $.ajax({
                // url: 'https://admin.php1314.cn/api/v1.index/updateuser',
                url:"{:url('api/v1.index/updateuser')}",
                type: 'POST',
                data: {
                    //从form表单中监听的数据 发送给后端API
                    id: data.field.id,
                    username: data.field.username,
                    password: data.field.password
                },
                success: function (msg) {
                    // console.log(msg)
                    //var returnCode = msg.returnCode;//取得返回数据（Sting类型的字符串）的信息进行取值判断
                    if (msg.suc == 200) {
                        // console.log(msg.data)
                        layer.closeAll();//修改成功后关闭所有弹窗
                        layer.msg("修改成功", { icon: 6 });
                        $('.layui-laypage-btn').trigger('click');// ￥￥￥一行带按摩直接表格重载(牛逼！！)￥￥￥
                    } else if (msg.err == 400){
                        layer.closeAll();//修改成功后关闭所有弹窗
                        layer.msg("暂无修改用户权限！", { icon: 5 });
                    }else {
                        layer.msg("修改失败", { icon: 5 });
                    }
                }
            });
            return false;//阻止form表单二次提交
        });
    });
</script>
