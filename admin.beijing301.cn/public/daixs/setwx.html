<script>
    layui.use('table', function () {
        var table = layui.table;
        //实现表格查询处所有接口中的数据
        table.render({
            elem: '#LAY_table_user'//绑定table表格
            , url: "http://admin.beijing301.cn/index/count/wechat"//读取用户的接口
            , cols: [[
                // { type: 'checkbox' }
                { field: 'id', title: 'ID', width: 50, sort: true, hide: true }//hide：true 为隐藏id
                , { field: 'url', title: '推广网址', width: 200}
                , { field: 'token', title: '秘钥', width: 80}
                , { field: 'wechat', title: '微信号', width: 730}
                ,{ field: 'index', title:'是否置顶', templet: '#index', width: 100,}
                , { fixed: 'right', title: '操作', width: 208, align: 'center', toolbar: '#barDemo' }//显示编辑删除查看的 toolbar是用来让a标签识别的
            ]]
            , id: 'testReload'//给table取了个id  重载与其他验证时使用
            , page: true//开启分页
            , limit: 20//决定数据表格每一页加载多少商品展示出来
        });

        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('testReload')
                    , data = checkStatus.data;
                if(data == '')
                {
                    layer.msg("请先勾选商品", { icon: 5 });
                    return false;
                }
                //数组容器
                var arr = [];
                //遍历进数组
                $.each(data, function (i) {
                    arr.push(data[i].id);
                });
                //展示要删除的商品
                var delname = [];
                $.each(data, function (o) {
                    delname.push(data[o].name);
                });
                //删除前 询问确定删除？
                layer.confirm('要删除商品名为 ' +"<strong style='color:red'>"+ delname +"</strong>"+ ' 的商品吗？', { icon: 3 }, function (index) {
                    $.ajax({
                        url:"{:url('api/v3.index/delall')}",
                        type:"post",
                        data:{
                            id:arr
                        },
                        success:function(del)
                        {
                            if (del.suc == 200) {
                                layer.closeAll();//修改成功后关闭所有弹窗
                                layer.msg("删除成功", { icon: 6 });
                                $('.layui-laypage-btn').trigger('click');// ￥￥￥一行代码直接表格重载(牛逼！！)￥￥￥
                            } else if (del.err == 400) {
                                layer.closeAll();//修改成功后关闭所有弹窗
                                layer.msg("暂无删除商品权限！", { icon: 5 });
                            } else {
                                layer.msg("修改失败", { icon: 5 });
                            }
                        }
                    })
                    layer.close(index);
                });//删除弹框结束
                // console.log(arr);//将id数组发送给接口删除即可
            }

            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('testReload')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('testReload');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };
        //获取数据的点击事件
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>
<script>
    //form表单开始
    layui.use('form', function () {
        var form = layui.form;
        var $ = layui.jquery;//引入jq
        //监听form提交
        form.on('switch(switchTest)', function(datay){
             var id = datay.value;//获取id
             var index = datay.elem.attributes['index'].nodeValue;//获取当前状态
             if(index == 1)
             {
                 index = 0;
             }else{
                 index = 1;
             }
             $.ajax({
                 url:"http://admin.beijing301.cn/index/count/upindex",
                 type:'post',
                 data:{
                     'id':id,
                     'index':index
                 },
                 success:function(suc)
                 {
                      location.reload();
                 }
             })
            
            // layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });
        form.on('submit(edit)', function (data) {
            // console.log(data.field)//查看发送时的数据
            $.ajax({
                url: "http://admin.beijing301.cn/index/count/upwechat",
                type: 'POST',
                data: {
                    //从form表单中监听的数据 发送给后端API
                    'id': data.field.id,
                    'token': data.field.token,
                    'wechat': data.field.wechat,
                    'url': data.field.url,
                },
                success: function (msg) {
                    // console.log(msg)
                    //var returnCode = msg.returnCode;//取得返回数据（Sting类型的字符串）的信息进行取值判断
                    if (msg.suc == 200) {
                        // console.log(msg.data)
                        layer.closeAll();//修改成功后关闭所有弹窗
                        layer.msg("修改成功", { icon: 6 });
                        $('.layui-laypage-btn').trigger('click');// ￥￥￥一行代码直接表格重载(牛逼！！)￥￥￥
                    } else if (msg.err == 400) {
                        layer.closeAll();//修改成功后关闭所有弹窗
                        layer.msg("没有修改权限！已记录该账号违规操作！", { icon: 5 });
                    } else {
                        layer.msg("修改失败", { icon: 5 });
                    }
                }
            });
            return false;//阻止form表单二次提交
        });
        form.on('submit(add)', function (datas) {
            // console.log(datas.field)//查看发送时的数据
            $.ajax({
                url: "http://admin.beijing301.cn/index/count/insertWechat",
                type: 'POST',
                data: {
                    //从form表单中监听的数据 发送给后端API
                    'token': datas.field.newtoken,
                    'wechat': datas.field.newwechat,
                    'url': datas.field.newurl,
                },
                success: function (msg) {
                    // console.log(msg)
                    //var returnCode = msg.returnCode;//取得返回数据（Sting类型的字符串）的信息进行取值判断
                    if (msg.suc == 200) {
                        // console.log(msg.data)
                        layer.closeAll();//修改成功后关闭所有弹窗
                        layer.msg("新增网址成功", { icon: 6 });
                        $('.layui-laypage-btn').trigger('click');// ￥￥￥一行代码直接表格重载(牛逼！！)￥￥￥
                    } else if (msg.err == 400) {
                        layer.closeAll();//修改成功后关闭所有弹窗
                        layer.msg("没有新增权限！已记录该账号违规操作！", { icon: 5 });
                    } else {
                        layer.msg("新增失败", { icon: 5 });
                    }
                }
            });
            return false;//阻止form表单二次提交
        });
    });
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        // var form = layer.form;
        var $ = layui.jquery;//引入jq
        //监听表格复选框选择
        //table.on('checkbox(table中的lay-filter="user")')
        table.on('checkbox(user)', function (obj) {
            //打印被选中的数据
        });
        //监听工具条
        table.on('tool(user)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定要删除推广网址为 ' +"<strong style='color:red'>"+ data.url +"</strong>"+ ' 的相关微信号吗？', { icon: 3 }, function (index) {
                    // obj.del();
                    //layer.close(index);
                    $.ajax({
                        url: "http://admin.beijing301.cn/index/count/deltoken",
                        type: 'get',
                        data: { 'id': data.id },//向服务端发送删除的id
                        success: function (suc) {
                            if (suc.suc == 200) {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                // console.log(index);
                                layer.msg("删除成功", { icon: 6 });
                            } else if (suc.err == 400) {
                                layer.msg("没有删除权限！已记录该账号违规操作！", { icon: 5 });
                            } else {
                                layer.msg("删除失败", { icon: 5 });
                            }
                        }
                    });
                    layer.close(index);
                });//删除弹框结束
            } else if (obj.event === 'edit') {
                //赋值给form表单操作
                $('.id').val(data.id);//重点￥##：jq获取table表格给form表单class属性值为id的
                $('#token').val(data.token);//将商品历史名字带入父级框
                $('#wechat').val(data.wechat);
                $('#url').val(data.url);

                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    skin: 'layui-layer-rim',
                    shadeClose: true, //点击遮罩关闭层
                    type: 1,
                    title: "修改网址微信号",
                    area: ['920px', '530px'],
                    content: $("#edit"),//引用的弹出层的页面层的方式加载修改界面表单
                });

            }else if (obj.event === 'add') {
                //赋值给form表单操作
                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    skin: 'layui-layer-rim',
                    shadeClose: true, //点击遮罩关闭层
                    type: 1,
                    title: "新增网址微信号",
                    area: ['1000px', '530px'],
                    content: $("#add"),//引用的弹出层的页面层的方式加载修改界面表单
                });

            }

        });
        //table.checkstatus('table表格中的id')绑定即可
    });
</script>
