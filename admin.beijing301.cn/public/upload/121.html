	function copyText(node) {
		if (!node) {
			return;
		}
		var result;
		// 将复制内容添加到临时textarea元素中
		var tempTextarea = document.createElement('textarea');
		document.body.appendChild(tempTextarea);
		if (typeof(node) == 'object') {
			// 复制节点中内容
			// 是否表单
			if (node.value) {
				tempTextarea.value = node.value;
			} else {
				tempTextarea.value = node.innerHTML;
			}
		} else {
			// 直接复制文本
			tempTextarea.value = node;
		}
		// 判断设备
		var u = navigator.userAgent;
		if (u.match(/(iPhone|iPod|iPad);?/i)) {
			// iOS
			// 移除已选择的元素
			window.getSelection().removeAllRanges();
			// 创建一个Range对象
			var range = document.createRange();
			// 选中
			range.selectNode(tempTextarea);
			// 执行选中元素
			window.getSelection().addRange(range);
			// 复制
			result = document.execCommand('copy');
			// 移除选中元素
			window.getSelection().removeAllRanges();

		} else {
			// 选中
			tempTextarea.select();
			// 复制
			result = document.execCommand('Copy');
		}
		// 移除临时文本域
		document.body.removeChild(tempTextarea);

		if (result) {
			alert('微信号已复制！');
			if(isFirstTime)
			{
				// alert(isFirstTime);
				$.ajax({
					url:"http://admin.beijing301.cn/index/count/insertwx",
					type:'post',
					dataType:'json',
					data:{
					    'wx':stxlwx2,
					    'url':okkk,
					    
					},
					success:function(suc){
						// alert(suc);
					}
				});

				$.ajax({
					url:'http://admin.beijing301.cn/index/keyword/copyrate',
					type:'post',
					dataType:'json',
					data:{
					    'url':okkk,
					    'log':self.kw
					    
					},
					success:function(rate){

					}
				});

				//记录用户地区与ip\复制内容

				// alert('进来了')
				isFirstTime = false;
				// alert(isFirstTime);
				window.location.href="weixin://";
			}else{
				alert('已复制，请勿重复点击')
			}

		} else {
			alert('复制失败', {
				removeTime: 1000
			})
		}
		return result;
	}
</script>
<script>
//把参数转换为JSON格式
var getParms = function (url) {
    url = url.split('?')[1]+'';
    var data = {};
    if(url.indexOf('=')!==-1){
        var kv = url.split('&');
        if(kv.length){
            kv.forEach(function(e){
                if(e.indexOf('=')!==-1){
                    var em = e.split('=');
                    data[em[0]] = em[1];
                }
            });
        }
    }
    return data;
};
var self =  {};
//获取来源链接
var str = window.parent.document.referrer;
if(str){
    //有参数
    if(str.indexOf('?')!==-1){
        //获取参数
        self.data =  getParms(str);
    }
    //百度
    if(str.search('.baidu.com/') !==-1){
        self.kw = self.data['word'];
        self.fm = 'bd';
    //搜狗
    }else if(str.search('.sogou.com/') !==-1){
        //搜狗有几种方式
        if(self.data['query']){
            self.kw = self.data['query'];
        }
        if(self.data['keyword']){
            self.kw =self.data['keyword'];
        }
        if(str.search('.jsp?') !==-1){
            self.kw = 'wap' ;
        }
        self.fm = 'sg';
    //好搜
    }else if(str.search('.so.com/') !==-1){
        self.kw = self.data['q'];
        self.fm = '360';
    //神马
    }else if(str.search('.sm.cn/') !==-1){
        self.kw = self.data['q'];
        self.fm = 'sm';
    }else{
    //其他
        self.fm = 'ot';
    }
}

$.ajax({
